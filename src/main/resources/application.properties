spring.application.name=wad-calendar-service
server.port=8080

# Configurações do Banco de Dados
spring.datasource.url=jdbc:postgresql://localhost:5432/wad_calendar
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configurações do Google Calendar
google.calendar.id=primary
google.credentials.file=classpath:credentials/google-calendar-credentials.json

# Notification Service (se integrado com outro serviço)
notification.service.url=

# Logging
logging.level.wad_calendar_service=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=INFO

# Configuração para habilitar tratamento de CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE
spring.web.cors.allowed-headers=*
